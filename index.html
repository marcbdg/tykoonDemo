    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Tykoon 2.0</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/onboardingFlow.css">
        <link rel="stylesheet" href="themes/basicTheme.min.css" />
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile.structure-1.3.1.css">
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->


        <!-- === Tour / Sign Up page === -->
        <div data-role="page" id="tour" class="clearfix">
            <div class="ui-grid-a">
                
                <!-- Tour column -->
                <div class="ui-block-a introTour">
                    <p>Here is our really awesome page one</p>
                </div>
                
                <!-- Sign Up column -->
                <div class="ui-block-b signIn">
                    <h2>New Users</h2>
                    <p>We just need a little info to help you customize a plan for your kids!</p>
                    <form method="post" id="getStartedForm">
                        <label for="getStartedFormChildFirstName" data-theme="a">Child First Name</label>
                        <input type="text" name="getStartedFormChildFirstName" id="getStartedFormChildFirstName" data-theme="a"/>
                        <label for="getStartedFormChildBirthday">Birthday</label>
                        <input type="date" id="getStartedFormChildBirthday" data-theme="a"/>
                    </form>
                    <a href="#startTasks" data-role="button"  data-theme="a" data-inline="true" id="getStartedFormSubmit">Get Started</a>
                </div>
            </div>
            
        </div><!-- END tour page -->


        <!-- ===  Tasks / Pay / Goals page === -->
        <div data-role="page" id="startTasks">
            
            <!-- header bar -->
            <div data-role="header" data-position="fixed" class="clearfix">
                <div class="logo">Tykoon</div>
                
                <!-- user module / account switcher -->
                <div class="userModule clearfix">
                    <img src="boyAvatar.png" class="avatar" alt="[firstName]">
                    <div class="userInfo">
                        <div class="firstName">[firstName]</div>
                        <div class="balance">$0.00</div>
                    </div>
                </div>
            </div>
            
            <!-- 3 col layout -->
            <div class="ui-grid-b tasksPayGoals">
                <div class="ui-block-a">
                    <div data-role="content">
                        <h2>Tasks</h2>
                    </div>
                </div>
                <div class="ui-block-b">
                    <div data-role="content">
                        <h2>Pay</h2>
                    </div>
                </div>
                <div class="ui-block-c">
                    <div data-role="content">
                        <h2>Goals</h2>
                    </div>
                </div>
                
                <!-- Page cover that contains instructions and reveals the page -->
                <div class="cover">
                    peek-a-boo
                </div>
                
            </div>
            
            
        </div><!-- END startTasks page -->

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.9.1.min.js"><\/script>')</script>
        <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

        <script src="js/task.js"></script>
        <script src="js/child.js"></script>
        <script src="js/tykoon.js"></script>


        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
            (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
            g.src='//www.google-analytics.com/ga.js';
            s.parentNode.insertBefore(g,s)}(document,'script'));
        </script>
    </body>
</html>
